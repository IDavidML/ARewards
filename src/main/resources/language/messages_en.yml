Prefix: '&6&lARewards &l&o&f>>&r'

Times:
  Days: days
  Day: day
  Hours: hours
  Hour: hour
  Minutes: minutes
  Minute: minute
  Seconds: seconds
  Second: second

Strings:
  Rewards: rewards
  Reward: reward

Commands:
  NoPerms: '%prefix% &cYou dont have permissions to use this command!'
  Reload: '%prefix% &aPlugin reloaded with no errors!'
  Balance: '&aYou actually have &6%rewards_available% &a%rewards_string% to collect!'
  Clear: '%prefix% &aCleared reward cooldowns from &6%player%'

Rewards:
  Cooldown: '&cYou cannot claim this reward for %cooldown%!'
  OneTimeClaimed: '&cYou have already claimed this reward!'
  Reward: '&b+%reward_name%'

  # This will be displayed in lore if no rewards have been configured
  NoRewardsLine: '&7- &cN/A'

  LoginReminder:
    - ''
    - '&6%player% &ayou still have &6%amount% &a%rewardString% to claim!'
    - ''

  # You can use here %center% tag here, to center message in chat.
  Claimed:
    - ''
    - '&aClaimed reward!'
    - '%rewards%'
    - ''
  Voted:
    - ''
    - '&6Thanks for voting! Here is your reward!'
    - '&aClaimed reward!'
    - '%rewards%'
    - ''

# You can use here %center% tag here, to center message in chat.
VoteLinks:
  - ''
  - '%center% &aVote for us every &c&l24 hours &ato claim a reward! '
  - ''
  - '%center% &6https://vote.example.com '
  - ''

Holograms:
  RewardsAvailable:
    - '&e&lReward Chest'
    - '&dClick to open'
    - '%blink%%rewards_available% %rewards_string%!'
  NoRewardsAvailable:
    - '&e&lReward Chest'
    - '&dClick to open'